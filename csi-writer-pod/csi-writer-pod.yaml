kind: Pod
apiVersion: v1
metadata:
  name: scale-csi-writer-pod
spec:
  containers:
  - name: maincontainer
  image: alpine:latest
  command: [ "/bin/sh", "-c", "--" ]
  args: [ "while true; do date >> /data/date_file;sleep 5; done;" ]
  volumeMounts:
    - name: vol1
    persistentVolumeClaim:
      persistentVolumeClaim:
        claimName: scale-csi-writer-pvc
  nodeSelector:
         scale: 'true'
